
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <title>Registrate en Sweet Taste </title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-container">
                <img src="./assets/img/homero-dona-logo-signup.png" alt="homero-dona-img" class="img-signup">
                <form>
                    <h2>Registrate en Sweet Taste !</h2>
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Ingresa tu nombre" id="name">
                    <label for="surname">Apellido</label>
                    <input type="text" placeholder="Ingresa tu nuevo apellido" id="surname">
                    <label for="user">e-mail</label>
                    <input type="email" placeholder="Ingresa tu e-mail" id="e-mail">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Ingresa tu contraseña" id="password">
                    <input type="submit" value="Registrarme" class="btn">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
