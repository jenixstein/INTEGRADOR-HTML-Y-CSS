<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Ingresá a Sweet Taste</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-container">
                <img src="./assets/img/cupcake-logo.png" alt="img-flor" class="img-logo">
                <form>
                    <h2>Ingresa a la web</h2>
                    <label for="user">Usuario</label>
                    <input type="text" placeholder="Ingresa tu nombre" id="user">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Ingresa tu contraseña" id="password">
                    <input type="submit" value="Ingresar" class="btn">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
